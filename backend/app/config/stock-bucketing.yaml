# Stock Bucketing Configuration
# Extracted from stock_bucketing_improved.py

# Scoring thresholds for stock bucketing system
scoring_thresholds:
  # Beta scoring
  beta_baseline: 1.0
  beta_sensitivity: 50
  
  # Dividend scoring
  div_yield_target: 4.0
  
  # Debt scoring
  debt_to_equity_healthy: 1.0
  debt_sensitivity: 25
  
  # Margin scoring
  margin_excellent: 20.0
  margin_sensitivity: 5
  
  # PE scoring
  pe_fair_value: 20.0
  pe_expensive: 40.0
  pe_sensitivity: 2.5
  
  # Growth scoring
  growth_excellent: 20.0
  growth_sensitivity: 5
  
  # ROE scoring
  roe_excellent: 20.0
  roe_sensitivity: 5
  
  # Risk style boundaries
  risk_safe_threshold: 70
  risk_moderate_threshold: 50
  
  # Overall grade boundaries
  grade_a_plus: 90
  grade_a: 80
  grade_b_plus: 70
  grade_b: 60
  grade_c: 50

# Market cap threshold for mega tech classification
