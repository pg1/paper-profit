<div class="container">
  <h1>Risk Simulator</h1>
  <p class="subtitle">Same year. Different outcomes.</p>

  <div class="controls" id="controls">
    <button onclick="goodYear()">ðŸŽ‰ Good Year</button>
    <button onclick="badYear()">ðŸ˜¬ Bad Year</button>
  </div>

  <div class="cards">
    <div class="card" id="stockCard">
      <div class="title">Stock</div>
      <div class="return" id="stockReturn">â€”</div>
      <div class="note">Higher risk, higher swings</div>
    </div>

    <div class="card" id="bondCard">
      <div class="title">Bond</div>
      <div class="return" id="bondReturn">â€”</div>
      <div class="note">Lower risk, steadier returns</div>
    </div>
  </div>
</div>

<script>
(function() {
  console.log('Day 3 exercise script loading...');
  
  // Global functions for onclick handlers
  window.goodYear = function() {
    const stockReturn = document.getElementById("stockReturn");
    const bondReturn = document.getElementById("bondReturn");
    const stockCard = document.getElementById("stockCard");
    const bondCard = document.getElementById("bondCard");
    
    if (stockReturn && bondReturn && stockCard && bondCard) {
      stockReturn.textContent = "+18%";
      stockReturn.className = "return up";

      bondReturn.textContent = "+3%";
      bondReturn.className = "return up";

      stockCard.style.transform = "translateY(-15px)";
      bondCard.style.transform = "translateY(-3px)";
    }
  };

  window.badYear = function() {
    const stockReturn = document.getElementById("stockReturn");
    const bondReturn = document.getElementById("bondReturn");
    const stockCard = document.getElementById("stockCard");
    const bondCard = document.getElementById("bondCard");
    
    if (stockReturn && bondReturn && stockCard && bondCard) {
      stockReturn.textContent = "-22%";
      stockReturn.className = "return down";

      bondReturn.textContent = "+2%";
      bondReturn.className = "return up";

      stockCard.style.transform = "translateY(18px)";
      bondCard.style.transform = "translateY(-2px)";
    }
  };
  
  // Wait for DOM to be ready
  function initExercise() {
    console.log('Initializing Day 3 exercise...');
    const controls = document.getElementById("controls");
    if (!controls) {
      console.error('controls element not found!');
      setTimeout(initExercise, 100);
      return;
    }
    
    // Initialize with default state
    const stockReturn = document.getElementById("stockReturn");
    const bondReturn = document.getElementById("bondReturn");
    
    if (stockReturn && bondReturn) {
      stockReturn.textContent = "â€”";
      bondReturn.textContent = "â€”";
    }
    
    console.log('Day 3 exercise initialized successfully');
  }

  // Start initialization
  if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initExercise);
  } else {
      // DOM already loaded
      setTimeout(initExercise, 100);
  }

})();

</script>
